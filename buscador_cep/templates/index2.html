{% extends 'base.html' %}

{% block title %}
    Busca CEP    
{% endblock %}


{%block content%}

<!-- VALIDAR O CEP EM BRANCO -->
<script>
function validateForm() {
    var x = document.forms["cep"]["consulta_cep"].value;
    if (x == "" || x == null) {
    alert("O CEP não pode ficar em branco");
    return false;
    }
}
</script>
<!-- fim da validação de cep em branco  -->

<form class="pesquisador" action={% url 'resultado' %} method="get" required name="cep" onsubmit="return validateForm()">
    <div class="input-group mb-3 w-75 mt-5 p-lg-5">
        
        <span class="input-group-text">CEP:</span>
        <input type="text" value="{{ request.GET.consulta_cep }}" name="consulta_cep" class="form-control " aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Digite o número do CEP">
    </div>

    <button type="submit" class="btn btn-primary mb-5" id="busca--cep">Buscar CEP</button>
</form>


{% endblock %}
