{% extends 'base.html' %}

{% block title %}
    Resultado do CEP

{%block content%}

{% for campo in endereco %}
<div class="container h-75 mt-5 mb-5">
    <div class="input-group mb-3">
        <span class="input-group-text" id="rua">Logradouro:</span>
        <input type="text" disabled="disabled" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="{{campo.rua}}">

    <div class="input-group mb-3">
        <span class="input-group-text" id="col-xs-2">Bairro/Distrito:</span>

    </div>

    <div class="input-group mb-3">
        <span class="input-group-text" id="col-xs-2">Localidade/UF:</span>
        <input type="text" disabled="disabled" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="{{campo.cidade}}">
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text" id="col-xs-2">CEP:</span>
        <input type="text" disabled="disabled" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="{{campo.cep}}">
    </div>
